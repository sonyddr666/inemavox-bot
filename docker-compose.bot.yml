# docker-compose para o inemaVOX Bot
# Execute: docker-compose -f docker-compose.bot.yml up -d

version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: inemavox-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JOBS_DIR=/app/jobs
    volumes:
      - ./jobs:/app/jobs
      - ./temp:/app/temp
    restart: unless-stopped
